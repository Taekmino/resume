about_content: | # this will include new lines to allow paragraphs
  I am Mintaek Oh, a master's student in the Department of Civil and Environmental Engineering at Seoul National University, specializing in Smart City Engineering. I am advised by [Prof. Seong-Woo Kim](https://arisnu.squarespace.com/director).
  
  Research Interests
    - **Planning**: Developing advanced path-planning algorithms for robots and autonomous systems.
    - **Control**: Researching control systems for stable and efficient robotics.
    - **Large Language Models (LLM)**: Exploring the integration of LLMs into robotics.

