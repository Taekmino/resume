  # Projects
  - title: Projects
    layout: list
    content:
      - layout: left
        type: project
        title: "LIMBOv2: Indoor Humanoid Robot Using Tools"
        role: "Project Manager, System Design, Locomotion Learning, Navigation, Language Model Grounding"
        timeline: "February 2025 - Present"
        image: "images/g1.png"
        description: |
          Developed a humanoid robot equipped with tools for complex indoor tasks. The system incorporates tool usage considerations for dynamic replanning and features language-guided navigation with adaptive strategy execution based on task constraints.
      - layout: left
        type: project
        title: "LIMBO: Language-Image-based Mobile Robot"
        role: "Path Planning & Control Module Development, Virtual/Real Environment Setup"
        timeline: "February 2024 - September 2024"
        image: "images/go1.png"
        description: |
          Designed to navigate toward specified goals by following language instructions. Inspired by human emotional mechanisms, we integrate emotion into LIMBO, allowing it to adjust its behavior in a one-shot manner based on a single experience.

